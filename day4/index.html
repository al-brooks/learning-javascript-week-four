<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <title>News API</title>
  </head>
  <body>
    <header>
      <h1 id="siteHeader">This is the news!</h1>

    </nav>
    <main id="articleSection"></main>

    <script src="sources.js"></script>
    <script src="news.js"></script>
    <script src="app.js"></script>
  </body>
</html>
